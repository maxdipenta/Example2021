name: github

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cosmomill/alpine-gradle
    steps:  
    - uses: actions/checkout@v2
    - name: Making gradlew executable
      run: chmod ug+x gradlew
    - name: Running the build
      run: ./gradlew build
     


    
